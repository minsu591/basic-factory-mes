<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재출고조회</title>
</head>
<body>
	<link th:href="@{/css/rsc/List.css}" rel="stylesheet" />
	<div class="pcoded-main-container">
		<h1>자재 출고 조회</h1>
		<hr>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
					<form>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="rscInCode" th:text="출고코드"></label>
								<input type="text" id="rscOutCode" class="form-control mx-sm-3">
							</div>
							<div class="form-group mt-3">
								<label for="rsccode" th:text="자재코드"></label> 
								<input type="text" id="rsccode" class="form-control mx-sm-3">
								<!-- 자재코드-자재명 Modal창 출력 -->
							</div>
							<div class="form-group mt-3">
								<label for="rscname" th:text="자재명"></label> 
								<input type="text" id="rscname" class="form-control mx-sm-3" readonly>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="rscInDate" th:text="입고일자"></label> 
								<input type="date" id="rscInSDate" class="form-control mx-sm-3">~
								<input type="date" id="rscInEDate" class="form-control mx-sm-3">
							</div>
							<button type="submit" class="btn  btn-primary">조회</button>
						</div>
					</form>
					</div>
					<div class="card-body">
						<ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
							<li class="nav-item">
								<a class="nav-link active text-uppercase" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">정상출고</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-uppercase" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">정상외출고</a>
							</li>
						</ul>
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
								<p class="mb-0">
									<div class="card-body table-border-style">
										<div class="table-responsive">
											<table class="table table-striped">
												<thead>
													<tr>
														<th th:text="출고코드"></th>
														<th th:text="출고일자"></th>
														<th th:text="출고공정"></th>
														<th th:text="자재코드"></th>
														<th th:text="자재명"></th>
														<th th:text="자재LOT번호"></th>
														<th th:text="출고수량"></th>
														<th th:text="분류"></th>
														<th th:text="담당자"></th>
														<th th:text="비고"></th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="stock : ${stock}">
														<td th:text="${stock.rscCdCode}"></td>
														<td th:text="${stock.rscCdName}"></td>
														<td th:text="${stock.rscCdClfy}"></td>
														<td th:text="${stock.rscLotNo}"></td>
														<td th:text="${stock.rscInVol}"></td>
														<td th:text="${stock.rscOutVol}"></td>
														<td th:text="${stock.rscStock}"></td>
														<td th:text="${stock.rscCdUnit}"></td>
														<td ><input type="checkbox" th:checked="#{stock.rscStockUse eq '1'}" checked onClick="return false;"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</p>
							</div>
							<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
								<p class="mb-0">
									<div class="card-body table-border-style">
										<div class="table-responsive">
											<table class="table table-striped">
												<thead>
													<tr>
														<th th:text="출고코드"></th>
														<th th:text="출고일자"></th>
														<th th:text="거래처코드"></th>
														<th th:text="거래처"></th>
														<th th:text="자재코드"></th>
														<th th:text="자재명"></th>
														<th th:text="출고수량"></th>
														<th th:text="분류"></th>
														<th th:text="담당자"></th>
														<th th:text="비고"></th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="stock : ${stock}">
														<td th:text="${stock.rscCdCode}"></td>
														<td th:text="${stock.rscCdName}"></td>
														<td th:text="${stock.rscCdClfy}"></td>
														<td th:text="${stock.rscLotNo}"></td>
														<td th:text="${stock.rscInVol}"></td>
														<td th:text="${stock.rscOutVol}"></td>
														<td th:text="${stock.rscStock}"></td>
														<td th:text="${stock.rscCdUnit}"></td>
														<td ><input type="checkbox" th:checked="#{stock.rscStockUse eq '1'}" checked onClick="return false;"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
