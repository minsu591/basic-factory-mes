<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재검사조회</title>
</head>
<body>
<script type="text/javascript" th:src="@{/js/modal/rsc/findResource.js}"></script>
<link th:href="@{/css/rsc/List.css}" rel="stylesheet" />
	<div class="pcoded-main-container">
		<h1>자재 검사 조회</h1>
		<hr>
		<div class="col-xl-12">
			<div class="card">
				<div class="card-header">
					<form>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="rscInspCode" th:text="검사코드"></label>
								<input type="text" id="rscInspCode" class="form-control mx-sm-3">
							</div>
							<div class="form-group mt-3">
								<label for="rsccode" th:text="자재코드"></label> 
								<input type="text" id="rsccode" class="form-control mx-sm-3">
							</div>
							<div class="form-group mt-3">
								<label for="rscname" th:text="자재명"></label> 
								<input type="text" id="rscname" class="form-control mx-sm-3" readonly>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="rscInspDate" th:text="검사일자"></label> 
								<input type="date" id="rscInspSDate" class="form-control mx-sm-3">~
								<input type="date" id="rscInspEDate" class="form-control mx-sm-3">
							</div>
							<button type="submit" class="btn  btn-primary">조회</button>
						</div>
					</form>

				</div>
				<div class="card-body table-border-style">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th th:text="검사코드"></th>
									<th th:text="검사일자"></th>
									<th th:text="자재코드"></th>
									<th th:text="자재명"></th>
									<th th:text="검사수량"></th>
									<th th:text="불량수량"></th>
									<th th:text="통과수량"></th>
									<th th:text="단위"></th>
									<th th:text="상태"></th>
									<th th:text="검사자"></th>
									<th th:text="비고"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="insp : ${inspList}">
									<td th:text="${insp.rscInspCode}"></td>
									<td th:text="${insp.rscInspDate}"></td>
									<td th:text="${insp.rscCdCode}"></td>
									<td th:text="${insp.rscCdName}"></td>
									<td th:text="${insp.rscInspVol}"></td>
									<td th:text="${insp.rscInferVol}"></td>
									<td th:text="${insp.rscPassVol}"></td>
									<td th:text="${insp.rscCdUnit}"></td>
									<td>
										<span th:if="${insp.rscInspSt == 0}">입고대기</span>
										<span th:if="${insp.rscInspSt == 1}">입고완료</span>
									</td>
									<td th:text="${insp.empName}"></td>
									<td th:text="${insp.rscInspRemk}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- 자재조회 Modal -->
    <th:block th:replace="~{/fragments/modal/findresource :: findresource}"></th:block>
</body>
</html>
