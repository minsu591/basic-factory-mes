<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재발주관리</title>
</head>
<body>
	<script type="text/javascript"
		th:src="@{/js/modal/rsc/findRscOrder.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/modal/rsc/findRscInTable.js}"></script>
	<script type="text/javascript" th:src="@{/js/modal/rsc/findVendor.js}"></script>
	<script type="text/javascript" th:src="@{/js/rsc/order.js}"></script>
	<link th:href="@{/css/rsc/List.css}" rel="stylesheet" />
	<link th:href="@{/css/rsc/order.css}" rel="stylesheet" />
	<div class="pcoded-main-container">
		<h1>자재 발주 관리</h1>
		<hr>
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header">

					<div class="form-inline">
						<div class="form-group mt-3">
							<label for="rscOrderCode" th:text="발주코드"></label> <input
								type="text" id="rscOrderCode" class="form-control mx-sm-3"
								readonly>
						</div>
						<div class="form-group mt-3">
							<label for="rscOrderDate" th:text="발주일자"></label> <input
								type="date" id="rscOrderDate" class="form-control mx-sm-3">
						</div>
						<div class="form-group mt-3">
							<label for="empId" th:text="담당자ID"></label> <input type="text"
								id="empId" class="form-control mx-sm-3"
								th:value="${session.emp.empId}">
						</div>
					</div>
					<div class="form-inline">
						<div class="form-group mt-3">
							<label for="rscOrderTitle" th:text="발주명"></label> <input
								type="text" id="rscOrderTitle" class="form-control mx-sm-3">
						</div>
						<div class="buttonSet-top">
							<button type="button" class="btn  btn-primary" id="search">최근
								발주 조회</button>
							<button type="button" class="btn  btn-primary" id="subBtn">저장</button>
						</div>
					</div>
				</div>
				<div class="card-body table-border-style" id="in-table">
					<h4 class="listTitle">자재 발주 목록</h4>
					<div class="buttonSet">
						<button type="button" class="btn  btn-primary" id="addRowBtn">추가</button>
						<button type="button" class="btn  btn-primary" id="delRowBtn">선택
							삭제</button>
					</div>
					<form>
						<div class="table-responsive">
							<table class="table table-hover" id="InsertTable">
								<thead>
									<tr>
										<th><input type="checkbox" id="allCheck"></th>
										<th th:text="거래처코드"></th>
										<th th:text="거래처"></th>
										<th th:text="자재코드"></th>
										<th th:text="자재명"></th>
										<th th:text="발주수량"></th>
										<th th:text="단위"></th>
										<th th:text="단가"></th>
										<th th:text="총금액"></th>
										<th th:text="비고"></th>
									</tr>
								</thead>
								<tbody id="outTable">
								</tbody>
								<tfoot id="outTableTfoot">
									<tr>
										<th colspan="2" th:text="총합계"></th>
										<th colspan="7" id="totalSum"></th>
										<th th:text="원"></th>
									</tr>
								</tfoot>
							</table>
						</div>
					</form>

				</div>
			</div>
		</div>
		<!-- 발주조회 Modal -->
		<th:block
			th:replace="~{/fragments/modal/rsc/findRscOrder :: findRscOrder}"></th:block>
		<!-- 자재조회 Modal -->
		<th:block
			th:replace="~{/fragments/modal/findresource :: findresource}"></th:block>
		<!-- 거래처조회 Modal -->
		<th:block th:replace="~{/fragments/modal/findvendor :: findvendor}"></th:block>
</body>
</html>
