<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재검사관리</title>
</head>
<body>
<body>
	<script type="text/javascript"
		th:src="@{/js/modal/rsc/findRscOrderInsp.js}"></script>
	<script type="text/javascript" th:src="@{/js/modal/rsc/findRscInsp.js}"></script>
	<script type="text/javascript" th:src="@{/js/modal/rsc/findVendor.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/modal/rsc/findResource.js}"></script>
	<script type="text/javascript" th:src="@{/js/rsc/insp.js}"></script>
	<link th:href="@{/css/rsc/List.css}" rel="stylesheet" />
	<link th:href="@{/css/rsc/insp.css}" rel="stylesheet" />
	<div class="pcoded-main-container">
		<h1>자재 검사 관리</h1>
		<hr>
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header">
					<div class="buttonSet-top">
						<button type="button" class="btn  btn-primary" id="search">이전 검사 조회</button>
						<button type="button" class="btn  btn-primary" id="resetBtn">초기화</button>
					</div>
					<div class="form-inline">
						<div class="form-group mt-3">
							<label for="rsccode" th:text="자재코드"></label> <input type="text"
								id="rsccode" class="form-control mx-sm-3">
						</div>
						<div class="form-group mt-3">
							<label for="rscname" th:text="자재명"></label> <input type="text"
								id="rscname" class="form-control mx-sm-3" disabled>
						</div>
						<div class="form-group mt-3">
							<label for="rscInspDate" th:text="검사일자"></label> <input
								type="date" id="rscInspDate" class="form-control mx-sm-3">
						</div>
					</div>
				</div>
				<div class="card-body table-border-style" id="in-table">
					<h4 class="listTitle">검사 내용 등록</h4>
					<div class="buttonSet">
						<button type="button" class="btn  btn-primary" id="addRowBtn">추가</button>
						<button type="button" class="btn  btn-primary" id="delRowBtn">선택삭제</button>
						<button type="button" class="btn  btn-primary" id="subBtn">저장</button>
					</div>
					<form>
						<div class="table-responsive">
							<table class="table table-hover" id="InsertTable">
								<thead>
									<tr>
										<th><input type="checkbox" id="allCheck"></th>
										<th th:text="발주코드"></th>
										<th th:text="검사코드"></th>
										<th th:text="검사날짜"></th>
										<th th:text="자재코드"></th>
										<th th:text="자재명"></th>
										<th th:text="단위"></th>
										<th th:text="미도착수량"></th>
										<th th:text="검사수량"></th>
										<th th:text="불량수량"></th>
										<th th:text="합격수량"></th>
										<th th:text="검사자"></th>
										<th th:text="비고"></th>
									</tr>
								</thead>
								<tbody id="outTable">

								</tbody>
							</table>
						</div>
					</form>

				</div>
			</div>
		</div>
		<!-- 발주코드자료 Modal -->
		<th:block
			th:replace="~{fragments/modal/rsc/findRscInsp :: findRscInsp}"></th:block>
		<!-- 발주코드자료 Modal -->
		<th:block
			th:replace="~{fragments/modal/rsc/findRscOrderInsp :: findRscOrderInsp}"></th:block>
		<!-- 자재조회 Modal -->
		<th:block th:replace="~{fragments/modal/findresource :: findresource}"></th:block>
		<!-- 거래처조회 Modal -->
		<th:block th:replace="~{fragments/modal/findvendor :: findvendor}"></th:block>
</body>
</html>
