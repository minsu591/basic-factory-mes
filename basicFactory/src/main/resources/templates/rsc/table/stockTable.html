<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:fragment="stocktable" id="sttable">
	<table class="table table-striped">
		<thead>
			<tr>
				<th th:text="자재코드"></th>
				<th th:text="자재명"></th>
				<th th:text="자재구분"></th>
				<th th:text="자재LOT번호"></th>
				<th th:text="입고수량"></th>
				<th th:text="출고수량"></th>
				<th th:text="재고수량"></th>
				<th th:text="단위"></th>
				<th th:text="가용여부"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="stock : ${stock}">
				<td th:text="${stock.rscCdCode}"></td>
				<td th:text="${stock.rscCdName}"></td>
				<td th:text="${stock.rscCdClfy}"></td>
				<td th:text="${stock.rscLotNo}"></td>
				<td th:text="${stock.rscInVol}"></td>
				<td th:text="${stock.rscOutVol}"></td>
				<td th:text="${stock.rscStock}"></td>
				<td th:text="${stock.rscCdUnit}"></td>
				<td><input type="checkbox"
					th:checked="#{stock.rscStockUse eq '1'}" checked
					onClick="return false;"></td>
			</tr>
		</tbody>
	</table>
	<th:block th:replace="~{fragments/pagination :: pagination-nav}"></th:block>
	
</head>
</html>
