<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재반품조회</title>
</head>
<body>
<link th:href="@{/css/rsc/List.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/modal/prod/findvendor.js}"></script>
    <script type="text/javascript" th:src="@{/js/rsc/returnList.js}"></script>
	<script type="text/javascript" th:src="@{/js/pages/pagination2.js}"></script>
	<link th:href="@{/css/pagination.css}" rel="stylesheet" />
	<div class="pcoded-main-container">
		<h1>자재 반품 조회</h1>
		<hr>
		<div class="col-xl-12">
			<div class="card">
				<div class="card-header">
					<form>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="rscReturnCode" th:text="반품코드" ></label>
								<input type="text" id="rscReturnCode" class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword}">
							</div>
							<div class="form-group mt-3">
								<label for="vendor" th:text="거래처코드"></label> 
								<input type="text" id="vendor" class="form-control mx-sm-3"
										data-toggle="modal" data-target=".bd-example-modal-lg" th:value="${pageMaker.cri.keyword2}">
							</div>
							<div class="form-group mt-3">
								<label for="vendorName" th:text="거래처"></label> 
								<input type="text" id="vendorName" class="form-control mx-sm-3" readonly>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="rscInDate" th:text="반품일자"></label> 
								<input type="date" id="rscReturnSDate" class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword3}">~
								<input type="date" id="rscReturnEDate" class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword4}">
							</div>
							<button type="button" class="btn  btn-primary" id="search">조회</button>
						</div>
					</form>
					<form name="searchForm" id="searchForm">
						<input type='hidden' id ='type' name="type" th:value="${pageMaker.cri.type}">
						<input type='hidden' name='keyword' th:value='${pageMaker.cri.keyword}' />
						<input type='hidden' name='keyword2' th:value='${pageMaker.cri.keyword2}' />
						<input type='hidden' name='keyword3' th:value='${pageMaker.cri.keyword3}' />
						<input type='hidden' name='keyword4' th:value='${pageMaker.cri.keyword4}' />
						<input type='hidden' name='pageNum' value='1'>
						<input type='hidden' name='amount' value='${pageMaker.cri.amount}'>
					</form>
				</div>
				<div class="card-body table-border-style">
					<div class="table-responsive" th:replace="/rsc/table/returnListTable.html :: returnlisttable" id="returnlisttable">
						
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- 거래처조회 Modal -->
    <th:block th:replace="~{/fragments/modal/findvendor :: findvendor}"></th:block>
    
</body>
</html>
