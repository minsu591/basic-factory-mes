<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재발주조회</title>
<link th:href="@{/css/pagination.css}" rel="stylesheet" />
</head>
<body>
	<script type="text/javascript" th:src="@{/js/modal/prod/findvendor.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/modal/rsc/findResource.js}"></script>
	<script type="text/javascript" th:src="@{/js/modal/rsc/findRscLot.js}"></script>
	<script type="text/javascript" th:src="@{/js/rsc/orderList.js}"></script>

	<link th:href="@{/css/pagination2.css}" rel="stylesheet" />
	<link th:href="@{/css/rsc/List.css}" rel="stylesheet" />
	<div class="pcoded-main-container">
		<h1>자재 발주 조회</h1>
		<hr>
		<div class="col-xl-12">
			<div class="card">
				<div class="card-header">
					<form>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="rscOrderCode" th:text="발주코드"></label> <input
									type="text" id="rscOrderCode" class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword}">
							</div>
							<div class="form-group mt-3">
								<label for="rscOrderDate" th:text="발주일자"></label> <input
									type="date" id="rscOrderSDate" class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword2}">~
								<input type="date" id="rscOrderEDate"
									class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword3}">
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="vendor" th:text="거래처코드"></label> <input type="text"
									id="vendor" class="form-control mx-sm-3" data-toggle="modal"
									data-target=".bd-example-modal-lg" th:value="${pageMaker.cri.keyword4}">
							</div>
							<div class="form-group mt-3">
								<label for="vendorName" th:text="거래처"></label> <input
									type="text" id="vendorName" class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword5}"
									readonly >
							</div>
							<div class="form-group mt-3">
								<label for="rsccode" th:text="자재코드"></label> <input type="text"
									id="rsccode" class="form-control mx-sm-3">
							</div>
							<div class="form-group mt-3">
								<label for="rscname" th:text="자재명"></label> <input type="text"
									id="rscname" class="form-control mx-sm-3" disabled>
							</div>
							<button type="button" class="btn  btn-primary" id="search">조회</button>
						</div>
						<div class="form-inline">
						</div>
					</form>
					<form name="searchForm" id="searchForm">
						<input type='hidden' id ='type' name="type" th:value="${pageMaker.cri.type}">
						<input type='hidden' name='keyword' th:value='${pageMaker.cri.keyword}' />
						<input type='hidden' name='keyword2' th:value='${pageMaker.cri.keyword2}' />
						<input type='hidden' name='keyword3' th:value='${pageMaker.cri.keyword3}' />
						<input type='hidden' name='keyword4' th:value='${pageMaker.cri.keyword4}' />
						<input type='hidden' name='keyword5' th:value='${pageMaker.cri.keyword5}' />
						<input type='hidden' name='pageNum' value='1'>
						<input type='hidden' name='amount' value='${pageMaker.cri.amount}'>
					</form>

				</div>
				<div class="card-body table-border-style">
					<div class="table-responsive"
						th:replace="/rsc/table/orderListTable.html :: orderlisttable"
						id="ordtable"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 거래처조회 Modal -->
	<th:block th:replace="~{/fragments/modal/findvendor :: findvendor}"></th:block>
	<!-- 자재조회 Modal -->
	<th:block th:replace="~{/fragments/modal/findresource :: findresource}"></th:block>
	<!-- Lot번호 조회 Modal -->
	<th:block th:replace="~{/fragments/modal/findRscLot :: findRscLot}"></th:block>
</body>
</html>
