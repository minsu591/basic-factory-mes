<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/sales/orderManage.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/prod/findemp.js}"></script>
    <link th:href="@{/css/sales/orderManage.css}" rel="stylesheet" />
</head>
<body>
    <div class="pcoded-main-container">
        <h1>주문 관리</h1>
        <hr>
        
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <form class="form-inline">
                        <div class="form-group mt-3">
                            <label for="slsOrdHdDate" th:text="주문일자"></label>
                            <input type="date" id="slsOrdHdDate" class="form-control mx-sm-3">
                        </div>
                        <div class="form-group mt-3">
                            <label for="empid" th:text="담당자명"></label>
                            <input type="text" id="empid" class="form-control mx-sm-3"
                             data-toggle="modal" data-target=".bd-example-modal-lg">
                        </div>
                        <div class="form-group mt-3">
                            <label for="vendor" th:text="거래처"></label>
                            <input type="text" id="vendor" class="form-control mx-sm-3"
                                   data-toggle="modal" data-target=".bd-example-modal-lg">
                            <label for="vendorName" th:text="거래처명"></label>
                            <input type="text" id="vendorName" class="form-control mx-sm-3" readonly>
                        </div>
                    </form>
                </div>
                <div class="card-body table-border-style">
                    <div class="rightBtn">
                        <div class="rightBtn">
                            <button type="button" class="btn btn-primary" id="ordMngBtn">저장</button>
                            <button type="button" class="btn btn-primary" id="addBtn">추가</button>
                            <button type="button" class="btn btn-primary" id="delBtn">선택 삭제</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped" id="ordMngTable">
                            <thead>
                                <tr>
                                    <th th:text="제품코드"></th>
                                    <th th:text="제품명"></th>
                                    <th th:text="납기일자"></th>
                                    <th th:text="주문량"></th>
                                    <th th:text="비고"></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>    
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 거래처조회 Modal -->
    <th:block th:replace="~{/fragments/modal/findvendor :: findvendor}"></th:block>
    <!-- 담당자검색 Modal -->
    <th:block th:replace="~{/fragments/modal/findemp :: findemp}"></th:block>
</body>
</html>
