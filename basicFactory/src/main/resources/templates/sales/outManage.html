<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript" th:src="@{/js/sales/outManage.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/sales/findNotOutOrd.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/sales/findOut.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/prod/findvendor.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/sales/findProduct.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/sales/findEmp.js}"></script>
    <link th:href="@{/css/sales/outManage.css}" rel="stylesheet" />
    
    <div class="pcoded-main-container">
        <h1>완제품 출고 관리</h1>
        <hr>
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <!-- 새로운 완제품 출고 등록폼-->
                    <div class="form-inline">
                        <div class="form-group mt-3">
                            <label for="slsOutHdDate" th:text="출고일자"></label>
                            <input type="date" id="slsOutHdDate" class="form-control mx-sm-3">
                        </div>

                        <div class="form-group mt-3">
                            <labe for="slsOutHdNo" th:text="출고번호"></labe>
                            <input type="text" id="slsOutHdNo" class="form-control mx-sm-3" disabled>
                        </div>

                        <div class="form-group mt-3">
                            <label for="empid"></label>
                            <input type="hidden" id="empId" class="form-control mx-sm-3" data-toggle="modal" data-target=".bd-example-modal-lg" th:value="${session.emp.empId}">
                            <input type="hidden" id="empName" class="form-control mx-sm-3" data-toggle="modal" data-target=".bd-example-modal-lg" th:value="${session.emp.empName}">
                        </div>
                        <button type="button" class="btn btn-primary" id="findOutMngBtn">출고 조회</button>
                    </div>
                    
                    <div class="form-inline">
                        <div class="form-group mt-3">
                            <label for="vendor" th:text="거래처"></label>
                            <input type="text" id="vendor" class="form-control mx-sm-3"
                                   data-toggle="modal" data-target=".bd-example-modal-lg" disabled>
                            <label for="vendorName" th:text="거래처명"></label>
                            <input type="text" id="vendorName" class="form-control mx-sm-3" disabled>
                        </div>
                        <div class="form-group mt-3">
                            <label for="remk" th:text="비고"></label>
                            <input type="text" id="remk" class="form-control mx-sm-3">
                        </div>
                        <div class="form-group mt-3">
                            <input type="hidden" id="slsOrdHdNo" name="slsOrdHdNo" class="form-control mx-sm-3">
                        </div>
                    </div>
                </div>
                <div class="card-body table-border-style">
                    <div class="rightBtn">
                        <div class="rightBtn">
                            <button type="button" class="btn btn-primary" id="findNotOutBtn">미출고 주문조회</button>
                            <button type="button" class="btn btn-primary" id="saveBtn">저장</button>
                            <button type="button" class="btn btn-primary" id="deleteBtn">선택 삭제</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped" id="outMngTable">
                            <thead>
                                <tr>
                                	<th><input type="checkbox" id="allCheck"></th>
                                    <th th:text="제품코드" name="fin_prd_cd_code"></th>
                                    <th th:text="제품명" name="fin_prd_cd_name"></th>
                                    <th th:text="주문량" name="sls_ord_dtl_vol"></th>
                                    <th th:text="기출고량" name="sls_out_dtl_prvs_vol"></th>
                                    <th th:text="출고량" name="sls_out_dtl_vol"></th>
                                    <th th:text="미출고량" name="sls_ord_dtl_not_out_vol"></th>
                                    <th th:text="Lot번호" name="fns_prd_stk_lot_no"></th>
                                    <th th:text="단가"></th>
                                    <th th:text="금액" name="sls_out_dtl_price"></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot id="outTableTfoot">
                                <tr>
                                    <th colspan="2" th:text="'총 합계'"></th>
                                    <th colspan="8" id="outTotalPrice"></th>
                                    <th th:text="원"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 거래처조회 Modal -->
    <th:block th:replace="~{fragments/modal/findvendor :: findvendor}"></th:block>
    <!-- 담당자검색 Modal -->
    <th:block th:replace="~{fragments/modal/findemp :: findemp}"></th:block>
    <!--제품검색 Modal -->
    <th:block th:replace="~{fragments/modal/findproduct :: findproduct}"></th:block>
    <!-- 미출고 주문조회 Modal -->
    <th:block th:replace="~{fragments/modal/sales/findNotOut :: findNotOut}"></th:block>
    <!-- 출고조회 Modal-->
    <th:block th:replace="~{fragments/modal/sales/findOut :: findOut}"></th:block>
    <!-- lot별 완제품 재고 조회 Modal-->
    <th:block th:replace="~{fragments/modal/sales/findLot :: findLot}"></th:block>
</body>
</html>
