<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript" th:src="@{/js/sales/returnManage.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/sales/findOutModal.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/sales/findReturn.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/prod/findvendor.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/sales/findProduct.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/sales/findEmp.js}"></script>
    <link th:href="@{/css/sales/returnManage.css}" rel="stylesheet" />

    <div class="pcoded-main-container">
        <h1>완제품 반품 관리</h1>
        <hr>
        
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                        <div class="rightBtn">
                            <button type="button" class="btn btn-primary" id="findRtnMngBtn">반품 조회</button>
                            <button type="button" class="btn btn-primary" id="resetBtn">초기화</button>
                        </div>
                    <!-- 새로운 완제품 반품 등록폼-->
                    <div class="form-inline">
                        <div class="form-group mt-3">
                            <label for="slsRtnHdDate" th:text="반품일자"></label>
                            <input type="date" id="slsRtnHdDate" class="form-control mx-sm-3">
                        </div>

                        <div class="form-group mt-3">
                            <labe for="slsRtnHdNo" th:text="반품번호"></labe>
                            <input type="text" id="slsRtnHdNo" name="slsRtnHdNo" class="form-control mx-sm-3" disabled>
                            <input type="hidden" id="slsOutHdNo">
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="empid"></label>
                            <input type="hidden" id="empId" class="form-control mx-sm-3" data-toggle="modal" data-target=".bd-example-modal-lg" th:value="${session.emp.empId}">
                            <input type="hidden" id="empName" class="form-control mx-sm-3" data-toggle="modal" data-target=".bd-example-modal-lg" th:value="${session.emp.empName}">
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group mt-3">
                            <label for="vendor" th:text="거래처"></label>&nbsp&nbsp&nbsp&nbsp
                            <input type="text" id="vendor" class="form-control mx-sm-3" data-target=".bd-example-modal-lg" disabled>
                            <label for="vendorName" th:text="거래처명"></label>
                            <input type="text" id="vendorName" class="form-control mx-sm-3" disabled>
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="remk" th:text="비고"></label>
                            <input type="text" id="remk" class="form-control mx-sm-3">
                        </div>
                    </div>
                </div>
                <div class="card-body table-border-style">
                    <button type="button" class="btn btn-primary" id="findOutModalBtn">출고조회</button>
                    <div class="rightBtn">
                        <button type="button" class="btn btn-primary" id="deleteBtn">선택 삭제</button>
                        <button type="button" class="btn btn-primary" id="saveBtn">저장</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped" id="rtnMngTable">
                            <thead>
                                <tr>
                                	<th><input type="checkbox" id="allCheck"></th>
                                    <th th:text="제품코드" name="fin_prd_cd_code"></th>
                                    <th th:text="제품명"></th>
                                    <th th:text="출고번호" name="sls_out_hd_no"></th>
                                    <th th:text="LOT번호" name="fns_prd_stk_lot_no"></th>
                                    <th th:text="출고량" name="sls_out_dtl_vol"></th>
                                    <th th:text="기반품량" name="sls_rtn_dtl_vol"></th>
                                    <th th:text="반품량" name="sls_rtn_dtl_vol"></th>
                                    <th th:text="단가"></th>
                                    <th th:text="금액" name="sls_rtn_dtl_price"></th>
                                    <th th:text="처리구분" name="sls_rtn_dtl_prc_cls"></th>
                                    <th th:text="반품사유" name="sls_rtn_resn"></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tfoot id="rtnTableTfoot">
                                    <tr>
                                        <th colspan="2" th:text="'총 합계'"></th>
                                        <th colspan="10" id="rtnTotalPrice"></th>
                                        <th th:text="원"></th>
                                    </tr>
                                </tfoot>
                            </tbody>    
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 담당자검색 Modal -->
    <th:block th:replace="~{fragments/modal/findemp :: findemp}"></th:block>
    <!--제품검색 Modal -->
    <th:block th:replace="~{fragments/modal/findproduct :: findproduct}"></th:block>
    <!-- 완제품 출고조회 Modal-->
    <th:block th:replace="~{fragments/modal/sales/findOut :: findOut}"></th:block>
    <!-- 완제품 반품조회 Modal-->
    <th:block th:replace="~{fragments/modal/sales/findReturn :: findReturn}"></th:block>
</body>
</html>
