<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" />
    <title>설비 조회</title>
    <style>
    	.pagination-active {
    		color:green;
    	}
    	.pagination {
    	justify-content:center;
    	}
    	.pagination a {
    		color:black;
    		font-size: large;
    		margin: 0 0.5rem;
    	}
    	
    	
    	
    </style>
    
  </head>
  
  <body>
    <link th:href="@{/css/eqp/Mchn.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/eqp/mchn.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/prod/findmchnname.js}"></script>
	
    <div class="pcoded-main-container">
      <h1>설비 조회</h1>
      <hr />
		<h1 th:text="${cri}"></h1>
		<h1 th:text="${pageMaker.cri.amount}"></h1>
		<!-- <h1 th:text="${pageMaker.total}"></h1> -->
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header">
            <div class="form-inline">
              <div class="form-group mt-3">
                <label for="mchnname" th:text="설비명"></label>
                <input type="text" id="mchnname" class="form-control mx-sm-3" data-toggle="modal" data-target=".bd-example-modal-lg" />
                <label for="mchnCode" th:text="설비코드"></label>
                <input type="text" id="mchnCode" class="form-control mx-sm-3" readonly />
              </div>
              <form name="searchForm">
                <input type='hidden' name="type" th:value="${pageMaker.cri.type}">
              	<input type='hidden' name='keyword' th:value='${pageMaker.cri.keyword}' />
				        <input type='hidden' name='pageNum' value='1'>
				        <input type='hidden' name='amount' value='${pageMaker.cri.amount}'>
              <button class="btn btn-primary" id="mchnListBtn">조회</button>
            </form>
            </div>
          </div>

          <div class="card-body table-border-style">
            <div class="table-responsive">
              <table class="table table-striped" id="mchnTable">
                <thead>
                  <tr>
                    <th th:text="설비코드"></th>
                    <th th:text="설비명"></th>
                    <th th:text="모델명"></th>
                    <th th:text="제작업체"></th>
                    <th th:text="제작일자"></th>
                    <th th:text="점검주기"></th>
                    <th th:text="최근점검일"></th>
                    <th th:text="설비상태"></th>
                    <th th:text="비고"></th>
                  </tr>
                </thead>
                <tbody>
                <tr th:each="mchn : ${mchnList}">
                <td th:text="${mchn.mchnCode}"></td>
                </tr>
                  <!-- <tr th:each="mchn : ${mchns}">
                    <td th:text="${mchn.mchnCode}"></td>
                    <td th:text="${mchn.mchnName}"></td>
                    <td th:text="${#strings.defaultString(mchn.mchnModel, '')}"></td>
                    <td th:text="${mchn.vendCdNm}"></td>
                    <td th:text="${#strings.defaultString(mchn.mchnMnfctDate, '')}"></td>
                    <td th:text="${mchn.mchnInspcCycle}"></td>
                    <td th:text="${mchn.inspcEdate}"></td>
                    <td th:text="${#strings.defaultString(mchn.mchnStts, '')}"></td>
                    <td th:text="${#strings.defaultString(mchn.mchnRemk, '')}"></td>
                  </tr> -->
                </tbody>
              </table>
              
              
              <nav aria-label="Page navigation">	
				        <ul class="pagination" th:with="start = ${pageMaker.startPage}, end=${pageMaker.endPage}">
					
                  <li class="page-item" th:if="${pageMaker.cri.pageNum} > ${pageMaker.startPage}">
                    <a th:text="이전" th:href="@{/common/mchnList(pageNum=${pageMaker.cri.pageNum-1})}"></a>
                  </li>

                  <li th:each="page: ${#numbers.sequence(start, end)}">
                    <a th:text="${page}" th:href="@{/common/mchnList(pageNum=${page})}"></a>
                  </li>
                  <!--th:href="@{/common/mchnList(pageNum=${page})}"-->
                  <li class="page-item" th:if="${pageMaker.cri.pageNum} < ${pageMaker.endPage}">
                    <a th:text="다음" th:href="@{/common/mchnList(pageNum=${pageMaker.cri.pageNum+1})}"></a>
                  </li>
                  
                  <li class="page-item" th:if="${pageMaker.cri.pageNum} < ${pageMaker.endPage}">
                    <a th:text="끝" th:href="@{/common/mchnList(pageNum=${end})}"></a>
                  </li>
					
				        </ul>
	            </nav>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 설비코드 Modal -->
    <th:block th:replace="~{/fragments/modal/findMchnName :: findMchnName}"></th:block>

  <script th:inline="javascript">
    // $(".pagination").on("click", "a", function() {
    //  event.preventDefault();
    //  console.log($(this).text());
     
   //})

   $("#mchnListBtn").click(function(e) {
    e.preventDefault();
    if($("#mchnCode").val() != '') {
      let type = $("input:hidden[name=type]").val('a');
      let keyword = $("input:hidden[name=keyword]").val($("#mchnCode").val());
      let amount = $("input:hidden[name=amount]").val(10);
      console.log(type.val());
      console.log(keyword.val());
      console.log(amount.val());
      searchForm.submit();
    }
   });
 
 </script>
  </body>

</html>
