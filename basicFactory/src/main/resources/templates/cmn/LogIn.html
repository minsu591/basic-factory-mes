<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<!-- Apex Chart -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="">
	<meta name="author" content="Phoenixcoded" />
	<!-- Favicon icon -->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

	<!-- vendor css -->
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script type="text/javascript" th:src="@{/js/cmn/login.js}"></script>
<!-- [ auth-signin ] start -->
	<div class="auth-wrapper">
		<div class="auth-content text-center">
			<img src="/images/BFlogoLogin.png" alt="" class="img-fluid  mb-4">
			<div class="card borderless">
				<div class="row align-items-center ">
					<div class="col-md-12">
						<div class="card-body">
							<h4 class="mb-3 f-w-400">로그인</h4>
							<hr>
							<div class="form-group mb-3">
								<input type="text" class="form-control" id="empId" placeholder="아이디" required>
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control" id="empPw" placeholder="비밀번호" required>
							</div>
							<!-- <div class="custom-control custom-checkbox text-left mb-4 mt-2">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Save credentials.</label>
							</div> -->
							<button class="btn btn-block btn-primary mb-4" id="signInBtn">로그인</button>
							<hr>
							<p class="mb-2 text-muted">비밀번호를 잊으셨나요?&nbsp;<a th:href="@{/cmn/login/reset}" class="f-w-400">재설정</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ auth-signin ] end -->




</body>

</html>
