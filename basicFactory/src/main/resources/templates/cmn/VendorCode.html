<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common VendorCode</title>
    <link th:href="@{/css/cmn/code.css}" rel="stylesheet" />
    <link th:href="@{/css/cmn/dbUpdate.css}" rel="stylesheet" />
</head>
<body>
    <script type="text/javascript" th:src="@{/js/cmn/vendorCode.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/cmn/findTdEmp.js}"></script>
    <script type="text/javascript" th:src="@{/js/cmn/vendorUpdateDB.js}"></script>
    <div class="pcoded-main-container">
        <h1>거래처 코드 관리</h1>
        <hr>
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    
                    <form class="form-inline">
                         <div class="form-group mt-3">
                            <label for="vendorName" th:text="거래처명"></label>
                            <input type="text" id="vendorName" class="form-control mx-sm-3">
                        </div>
                        <button type="button" class="btn  btn-primary" id="selectBtn">조회</button>
                    </form>
                    <div class="rightBtn">
                        <button type="button" class="btn btn-primary" id="addBtn">추가</button>
                        <button type="button" class="btn btn-primary" id="saveBtn">저장</button>
                        <button type="button" class="btn btn-primary" id="deleteBtn">선택 삭제</button>
                    </div>
                </div>
                <div class="card-body table-border-style">
                    <div class="table-responsive">
                        <table class="table table-striped" id="vendorTable">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="allCheck"></th>
                                    <th th:text="거래처코드" th:name="vend_cd_code"></th>
                                    <th th:text="'담당자 아이디'" th:name="emp_id"></th>
                                    <th th:text="거래처분류" th:name="vend_cd_clfy"></th>
                                    <th th:text="거래처명" th:name="vend_cd_nm"></th>
                                    <th th:text="'사업자 등록 번호'" th:name="vend_cd_reg_no"></th>
                                    <th th:text="'거래처 연락처'" th:name="vend_cd_phone"></th>
                                    <th th:text="주소" th:name="vend_cd_adr"></th>
                                    <th th:text="비고" th:name="vend_cd_remk"></th>
                                </tr>
                            </thead>
                            <tbody class="canModifyTbody">
                                <tr th:each="vend : ${vendors}">
                                    <td class="cantModifyTd"><input type="checkbox" name="chk"></td>
                                    <td th:text="${vend.vendCdCode}" class="cantModifyTd">VEND001</td>
                                    <td th:text="${vend.empId}" th:class="empId">mia</td>
                                    <td>
                                        <select th:value="${vend.vendCdClfy}">
                                            <option value="" th:selected="${vend.vendCdClfy} == ''"></option>
                                            <option value="구매" th:selected="${vend.vendCdClfy} == '구매'" th:text="구매">구매</option>
                                            <option value="판매" th:selected="${vend.vendCdClfy} == '판매'" th:text="판매">판매</option>
                                            <option value="기타" th:selected="${vend.vendCdClfy} == '기타'" th:text="기타">기타</option>
                                        </select>
                                    </td>
                                    <td th:text="${vend.vendCdNm}">농심</td>
                                    <td th:text="${vend.vendCdRegNo}">111-2222-343554</td>
                                    <td th:text="${vend.vendCdPhone}">888-9999-5555</td>
                                    <td th:text="${vend.vendCdAdr}">대구 광역시</td>
                                    <td th:text="${vend.vendCdRemk}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="rightBtn">
                        <button type="button" class="btn btn-primary">초기화</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{/fragments/modal/findemp :: findemp}"></th:block>
</body>
</html>
