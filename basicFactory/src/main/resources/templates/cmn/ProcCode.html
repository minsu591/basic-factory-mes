<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common ProcCode</title>
    <link th:href="@{/css/cmn/code.css}" rel="stylesheet" />
</head>
<body>
    <div class="pcoded-main-container">
        <h1>공정 코드 관리</h1>
        <hr>
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    
                    <form class="form-inline">
                         <div class="form-group mt-3">
                            <label for="procName" th:text="공정명"></label>
                            <input type="text" id="procName" class="form-control mx-sm-3">
                        </div>
                        
                        <button type="submit" class="btn  btn-primary">조회</button>
                    </form>
                    <div class="rightBtn">
                        <button type="button" class="btn  btn-primary">추가</button>
                        <button type="button" class="btn  btn-primary">저장</button>
                        <button type="button" class="btn  btn-primary">선택 삭제</button>
                    </div>
                </div>
                <div class="card-body table-border-style">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th th:text="공정코드"></th>
                                    <th th:text="공정명"></th>
                                    <th th:text="비고"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="proc : ${procs}">
                                    <td><input type="checkbox"></td>
                                    <td th:text="${proc.procCdCode}">PROC001</td>
                                    <td th:text="${proc.procCdName}">반죽</td>
                                    <td th:text="${proc.procCdRemk}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="rightBtn">
                        <button type="button" class="btn  btn-primary">초기화</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
