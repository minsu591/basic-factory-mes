	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

	<!-- Meta -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

<body>
<script type="text/javascript" th:src="@{/js/cmn/pwResetDetail.js}"></script>
<!-- <script type="text/javascript" th:src="@{/js/cmn/login.js}"></script> -->
<!-- [ auth-signin ] start -->
	<div class="auth-wrapper">
		<div class="auth-content text-center">
			<img src="/images/logo.png" alt="" class="img-fluid mb-4">
			<div class="card borderless">
				<div class="row align-items-center ">
					<div class="col-md-12">
						<div class="card-body">
							<h4 class="mb-3 f-w-400">비밀번호 재설정</h4>
							<hr>
							<div class="form-group mb-4">
								<input type="text" class="form-control" id="empId" placeholder="아이디" th:value="${emp.empId}"disabled>
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control" id="newPassword" placeholder="새로운 비밀번호" required>
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control" id="newPassword" placeholder="비밀번호 확인" required>
							</div>

							<button class="btn btn-block btn-primary mb-4" id="okBtn">확인</button>
							<hr>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ auth-signin ] end -->


</body>

</html>
