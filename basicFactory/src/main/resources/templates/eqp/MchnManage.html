<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>설비 관리</title>
</head>
<body>
  <link th:href="@{/css/eqp/Mchn.css}" rel="stylesheet" />

  <div class="pcoded-main-container">
    <h1>설비 관리</h1>
    <hr>
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <div class="rightBtn">
            <button type="button" class="btn btn-primary" id="addBtn">추가</button>
            <button type="button" class="btn btn-primary" id="saveBtn">저장</button>
            <button type="button" class="btn btn-primary" id="deleteBtn">선택 삭제</button>
          </div>
        </div>

        <div class="card-body table-border-style">
          <div class="table-responsive">
            <table class="table table-striped" id="mchnTable">
              <thead>
                <tr>
                  <th><input type="checkbox" id="allCheck" /></th>
                  <th th:text="설비코드"></th>
                  <th th:text="설비명"></th>
                  <th th:text="모델명"></th>
                  <th th:text="제작업체"></th>
                  <th th:text="금액"></th>
                  <th th:text="구매일자"></th>
                  <th th:text="제작일자"></th>
                  <th th:text="점검시작일"></th>
                  <th th:text="점검주기"></th>
                  <th th:text="비고"></th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr th:each=" : ${}">
                  <td th:text="${}"></td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
