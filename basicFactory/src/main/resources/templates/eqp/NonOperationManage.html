<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<script type="text/javascript"
		th:src="@{/js/eqp/NonOperationManage.js}"></script>
		<script type="text/javascript" th:src="@{/js/modal/prod/findemp.js}"></script>
		
	<link th:href="@{/css/eqp/NonOperationManage.css}" rel="stylesheet" />
	<div class="pcoded-main-container">
		<h1>설비 비가동 관리</h1>
		<hr>
		<div class="row">

			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-header">
						<h3>설비</h3>
						<hr>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text hei-45 p-0"
									for="selectProcCdName">공정구분</label>
							</div>
							<select class="custom-select hei-45" id="selectProcCdName" name="selectProcCdName">
								<option selected>전체</option>
							</select>
						</div>


					</div>
					<div class="card-body">
						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="equipTable">
									<thead>
										<tr>
											<th>설비코드</th>
											<th>설비명</th>
											<th>사용공정</th>
											<th>상태</th>
										</tr>
									</thead>
									<tbody id="equiptbody">
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<div class="card" style="height:652px;">
					<div class="card-header">
						<h3>상세코드</h3>
						<hr>
						<div class="form-inline">
							<label for="mchnCode">설비코드</label> 
							<input type="text" id="mchnCode" class="form-control mx-sm-3" readonly>
							<label for="mchnName">설비명</label> 
							<input type="text" id="mchnName" class="form-control mx-sm-3" readonly>
							<input type="hidden" id="mchnStatus">
							<button type="button" class="btn  btn-primary" id="saveBtn">저장</button>
						</div>

					</div>
					<div class="card-body">
						<div class="form-inline">
						<label for="inputDate">입력일자</label> 
							<input type="date" id="inputDate" class="form-control mx-sm-3">
							<label for="inputNo">입력번호</label> 
							<input type="text" id="inputNo" class="form-control mx-sm-3" readonly>
							<!-- <label for="empid">작업자</label> --> 
							<input type="hidden" id="empid" class="form-control mx-sm-3" th:value="${session.emp.empName}">
													
						</div>
						
						<div class="form-inline m-t-20">
							<h4 class="f-20">비가동시간</h4>
							<input type="text" class="form-control mx-sm-3 time" id="sHours">
							<h4 class="f-20">시</h4>
							<input type="text" class="form-control mx-sm-3 time" id="sMinutes">
							<h4 class="f-20">분</h4>
							<button type="button" class="btn  btn-primary m-l-20 m-r-20" id="workStartBtn">시작</button>
							<input type="text" class="form-control mx-sm-3 time" id="eHours">
							<h4 class="f-20">시</h4>
							<input type="text" class="form-control mx-sm-3 time" id="eMinutes">
							<h4 class="f-20">분</h4>
							<button type="button" class="btn  btn-primary m-l-20" id="workEndBtn">종료</button>
						</div>
						
						<hr>
						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="nonOpTable">
									<thead>
										<tr>
											<th>비가동코드</th>
											<th>비가동명</th>
											<th>작업내용</th>
											<th>비고</th>
										</tr>
									</thead>
									<tbody>
									
									</tbody>
								</table>
							</div>
						</div>
						
					</div>
				</div>
			</div>


		</div>
		
		
	</div>
	
	<!-- 담당자검색 Modal -->
<th:block th:replace="~{/fragments/modal/findemp :: findemp}"></th:block>
</body>
</html>
