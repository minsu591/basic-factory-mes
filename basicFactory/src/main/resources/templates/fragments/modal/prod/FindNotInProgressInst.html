<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<body>
<th:block th:fragment="FindNotInProgressInst">

<div class="modal fade" id="FindNotInProgressInstModal" tabindex="-1" role="dialog"

					<div class="modal-body">
						<div class="form-inline">

								 ~

							</div>
						</div>

						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="FindNotInProgressInstTable">

										<tr>

									</thead>
									<tbody>
									</tbody>

						</div>

					</div>
					<div class="modal-footer">
				
					</div>
				</div>
			</div>
		</div>


</th:block>
