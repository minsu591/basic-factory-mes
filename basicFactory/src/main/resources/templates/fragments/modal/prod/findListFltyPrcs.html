<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>불량처리내역(모달창)</title>
	
</head>
<body>
  <link th:href="@{/css/prod/FltyPrcs.css}" rel="stylesheet" />

  <th:block th:fragment="findListFltyPrcs">
		<div class="modal fade" id="findListFltyPrcsModal" tabindex="-1" role="dialog"
			aria-labelledby="findListFltyPrcsModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findListFltyPrcsModalLabel">불량 처리 내역</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="fltyPrcsDate" th:text="불량처리일"></label>
                <input type="date" id="fltyPrcsSdate" class="form-control mx-sm-3" /> ~
                <input type="date" id="fltyPrcsEdate" class="form-control mx-sm-3" />
								<button type="button" class="btn  btn-primary" id="selectBtn" th:text="조회"></button>
							</div>
						</div>
						<hr>
						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findListFltyPrcsTable">
									<thead>
										<tr>
											<th><input type="checkbox" id="allCheck"></th>
											<th></th>
											<th th:text="공정실적번호"></th>
											<th th:text="제품코드"></th>
                      <th th:text="제품명"></th>
                      <th th:text="불량수"></th>
                      <th th:text="공정명"></th>
                      <th th:text="설비명"></th>
                      <th th:text="불량코드"></th>
                      <th th:text="불량명"></th>
                      <th th:text="불량처리일"></th>
                      <th th:text="담당자"></th>
                      <th th:text="비고"></th>
										</tr>
									</thead>
									<tbody id="findListFltyPrcstbody">

									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- <div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" th:text="취소"></button>
						<button type="button" class="btn btn-primary" th:text="선택"
							id="selectbtn"></button>
					</div> -->
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
