<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>불량코드모달창</title>
</head>
<body>

	<th:block th:fragment="findFaulty">

		<div class="modal fade" id="findFaultyModal" tabindex="-1"
			role="dialog" aria-labelledby="findFaultyModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findFaultyModalLabel">불량 코드 조회</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="faultyCdCode" th:text="불량코드"></label> <input
									type="text" id="faultyCdCode" name="faultyCdCode"
									class="form-control mx-sm-3">
								<button type="button" class="btn  btn-primary"
									id="findFaultyBtn" th:text="검색"></button>

							</div>
						</div>

						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findFaultyTable">
									<thead>
										<tr>
											<th></th>
											<th th:text="불량코드"></th>
											<th th:text="불량명"></th>
											<th th:text="비고"></th>
										</tr>
									</thead>
									<tbody id="findFaultytbody">
									
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- <div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" th:text="선택"
							th:onclick=""></button>
					</div> -->
				</div>
			</div>
		</div>



	</th:block>
</body>
</html>
