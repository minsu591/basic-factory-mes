<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>


	<th:block th:fragment="findLineCode">
	
	  <div class="modal fade" id="findLineModal" tabindex="-1" role="dialog" aria-labelledby="findLineModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="findLineModalLabel">미지정 라인코드 검색</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body table-border-style">
			<div class="table-responsive">
				<table class="table table-hover" id="findLineTable">
					<thead>
						<tr>
							<th></th>
							<th th:text="라인코드"></th>
							<th th:text="라인명"></th>
							<th th:text="사용제품코드"></th>
							<th th:text="사용제품명"></th>
						</tr>
					</thead>
					<tbody id="findLinetbody">

					</tbody>
				</table>
			</div>
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
