<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>


	<th:block th:fragment="findMchnInLine">
		<div class="modal fade" id="findMchnInLineModal" tabindex="-1"
			role="dialog" aria-labelledby="findMchnInLineModal" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findMchnInLineModalLabel">설비 조회</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="mchnCode" th:text="설비코드"></label> 
								<input type="text" id="mchnCode" name="mchnCode" class="form-control mx-sm-3">
								<label for="mchnName" th:text="설비명"></label> 
								<input type="text" id="mchnName" name="mchnName" class="form-control mx-sm-3">
								<button type="submit" class="btn btn-primary" id="findMchnBtn" th:text="검색"></button>
							</div>
						</div>
						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findMchnTable">
									<thead>
										<tr>
											<th></th>
											<th th:text="설비코드"></th>
											<th th:text="설비명"></th>
										</tr>
									</thead>
									<tbody id="findMchntbody">
							
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
					
					</div>
				</div>
			</div>
		</div>

	</th:block>
</body>
</html>
