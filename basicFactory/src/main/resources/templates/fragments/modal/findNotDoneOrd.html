<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="findNotDoneOrd">
		<div class="modal fade" id="findNotDoneOrdModal" tabindex="-1" role="dialog"
			aria-labelledby="findNotDoneOrdModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findNotDoneOrdModalLabel">미계획 주문내역 조회</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="ordDate" th:text="납기일자"></label>
								<input type="date" id="ordSdate" name="ordSdate" class="form-control mx-sm-3">
								<input type="date" id="ordEdate" name="ordEdate" class="form-control mx-sm-3">
								<button type="button" class="btn btn-primary" id="findNotDoneOrdSearchBtn" th:text="조회"></button>
							</div>
						</div>
						<hr>
						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findNotDoneOrdTable">
									<thead>
										<tr>
											<th th:text="주문코드"></th>
											<th th:text="주문일자"></th>
											<th th:text="거래처코드"></th>
											<th th:text="거래처명"></th>
											<th th:text="'담당자 아이디'"></th>
											<th th:text="비고"></th>
										</tr>
									</thead>
									<tbody id="findNotDoneOrdtbody">
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" th:text="취소"></button>
						<button type="button" class="btn btn-primary" th:text="선택"
							id="selectbtn"></button>
					</div>
				</div>
			</div>
		</div>
	</th:block>


</body>
</html>
