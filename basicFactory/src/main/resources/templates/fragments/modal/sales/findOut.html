<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="findOut">
		<div class="modal fade" id="findOutModal" tabindex="-1" role="dialog"
			aria-labelledby="findOutModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findOutModalLabel">완제품 출고내역</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="slsOutHdDate" th:text="출고일자"></label>
								<input type="date" id="outSdate" class="form-control mx-sm-3"> ~
								<input type="date" id="outEdate" class="form-control mx-sm-3">

								<button type="button" class="btn  btn-primary" id="findOutBtn" th:text="조회"></button>
							</div>
						</div>
						<hr>
						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findOutTable">
									<thead>
										<tr>
											<th th:text="출고일자"></th>
											<th th:text="출고번호"></th>
											<th th:text="주문번호"></th>
											<th th:text="거래처"></th>
											<th th:text="거래처명"></th>
											<th th:text="담당자"></th>
											<th th:text="비고"></th>
										</tr>
									</thead>
									<tbody id="findOutbody">

									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" th:text="취소"></button>
						<button type="button" class="btn btn-primary" th:text="선택"
							id="selectbtn"></button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
