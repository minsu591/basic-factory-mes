<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="findOrder">
		<div class="modal fade" id="findOrdModal" tabindex="-1" role="dialog"
			aria-labelledby="findOrdModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findOrdModalLabel">주문내역</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="slsOrdHdDate" th:text="주문일자"></label>
								<input type="date" id="ordSdate" class="form-control mx-sm-3"> ~
								<input type="date" id="ordEdate" class="form-control mx-sm-3">

								<button type="button" class="btn  btn-primary" id="findOrdBtn" th:text="검색"></button>
							</div>
						</div>
						<hr>
						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findOrdTable">
									<thead>
										<tr>
											<th th:text="주문일자"></th>
											<th th:text="주문번호"></th>
											<th th:text="거래처"></th>
											<th th:text="거래처명"></th>
											<th th:text="담당자"></th>
											<th th:text="비고"></th>
										</tr>
									</thead>
									<tbody id="findOrdtbody">

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
