<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="findLot">
		<div class="modal fade" id="findLotModal" tabindex="-1" role="dialog"
			aria-labelledby="findLotModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findLotModalLabel">lot별 완제품 재고</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findLotTable">
									<thead>
										<tr>
											<th th:text="생산일자"></th>
											<th th:text="제품명"></th>
											<th th:text="lot번호"></th>
											<th th:text="재고수량"></th>
											<th th:text="출고량"></th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"	data-dismiss="modal" th:text="취소"></button>
						<button type="button" class="btn btn-primary" id="okBtn" th:text="확인"></button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
