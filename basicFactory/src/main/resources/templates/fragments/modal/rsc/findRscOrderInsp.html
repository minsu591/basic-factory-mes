<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="findRscOrderInsp">
		<div class="modal fade" id="findRscOrderInspModal" tabindex="-1"
			role="dialog" aria-labelledby="findRscOrderInspModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findRscOrderInspModalLabel">최근 발주 내역
							조회</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline modal-search-fm">
							<div class="form-group mt-3">
								<label for="rscOrderCd" th:text="발주코드"></label> <input
									type="text" id="rscOrderCd" name="rscOrderTtl"
									class="form-control mx-sm-3">
							</div>
							<div class="form-group mt-3">
								<label for="rscOrderTtl" th:text="발주명"></label> <input
									type="text" id="rscOrderTtl" name="rscOrderTtl"
									class="form-control mx-sm-3">
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="rscOrderDt" th:text="발주일자"></label> <input
									type="date" id="rscOrderDt" name="rscOrderDt"
									class="form-control mx-sm-3">
							</div>
							<button type="button" class="btn  btn-primary" id="searchOut">조회</button>
						</div>

						<div class="card-body table-border-style">
							<div class="table-responsive overflow">
								<table class="table table-hover" id="findRscOrderInspTable">
									<thead>
										<tr>
											<th th:text="발주코드"></th>
											<th th:text="발주일자"></th>
											<th th:text="발주명"></th>
										</tr>
									</thead>
									<tbody id="findRscOrderInsptbody" class="modal-pointer">

									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
