<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>

	<th:block th:fragment="findvendor">
		<div class="form-inline">
			<div class="form-group mt-3">
				<label for="findVendorCode" th:text="거래처코드"></label> <input type="text"
					id="findVendorCode" name="findVendorCode" class="form-control mx-sm-3">
					<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text hei-45 wid-50 p-0"
									for="inputGroupSelect01">분류</label>
							</div>
							<select class="custom-select hei-45 m-r-10" id="inputGroupSelect01">
								<option selected>전체</option>
								<option th:value="구매" th:text="구매"></option>
								<option th:value="판매" th:text="판매"></option>
								<option th:value="기타" th:text="기타"></option>
							</select>
			</div>
				<button type="submit" class="btn  btn-primary" id="findVendorBtn"
					th:text="검색"></button>

		</div>
	</div>

		<div class="card-body table-border-style">
			<div class="table-responsive">
				<table class="table table-hover" id="findVendorTable">
					<thead>
						<tr>
							<th></th>
							<th th:text="거래처코드"></th>
							<th th:text="거래처명"></th>
							<th th:text="거래처분류"></th>
							<th th:text="거래담당자명"></th>
						</tr>
					</thead>
					<tbody id="findVendortbody">
							<tr>
								<td th:text="1"></td>
								<td th:text="vendor1"></td>
								<td th:text="이마트"></td>
								<td th:text="판매"></td>
								<td th:text="민서"></td>
							</tr>
					</tbody>
				</table>
			</div>
		</div>
		

	</th:block>
</body>
</html>
