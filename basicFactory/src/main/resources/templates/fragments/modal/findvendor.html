<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>

	<th:block th:fragment="findvendor">


		<div class="modal fade" id="findvendorModal" tabindex="-1"
			role="dialog" aria-labelledby="findvendorModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findvendorModalLabel">거래처 조회</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline">
							<div class="form-group mt-3">
								<label for="vendorCode" th:text="거래처코드"></label> <input
									type="text" id="vendorCode" name="vendorCode"
									class="form-control mx-sm-3">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<label class="input-group-text hei-45 wid-50 p-0"
											for="vendCdClfy">분류</label>
									</div>
									<select class="custom-select hei-45 m-r-10"
										id="vendCdClfy">
										<option selected>전체</option>
										<option th:value="구매" th:text="구매"></option>
										<option th:value="판매" th:text="판매"></option>
										<option th:value="기타" th:text="기타"></option>
									</select>
								</div>
								<button type="button" class="btn  btn-primary"
									id="findVendorBtn" th:text="검색"></button>

							</div>
						</div>

						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findVendorTable">
									<thead>
										<tr>
											<th></th>
											<th th:text="거래처코드"></th>
											<th th:text="거래처명"></th>
											<th th:text="거래처분류"></th>
											<th th:text="거래담당자명"></th>
										</tr>
									</thead>
									<tbody id="findVendortbody">
									
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" th:text="선택"
							th:onclick=""></button>
					</div>
				</div>
			</div>
		</div>



	</th:block>
</body>
</html>
