<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>

	<th:block th:fragment="findresource">


		<div class="modal fade" id="findresourceModal" tabindex="-1"
			role="dialog" aria-labelledby="findresourceModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="findresourceModalLabel">자재 조회</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-inline ml-4">
							<div class="form-group mt-3">
								<label for="rscCdName" th:text="자재명"></label> <input
									type="text" id="rscCdName" name="rscCdName"
									class="form-control mx-sm-3">
								
								<div class="input-group-prepend">
									<label class="input-group-text hei-45 wid-50 p-0"
										for="rscCdClfy">분류</label>
								</div>
								<select class="custom-select hei-45 m-r-10"
									id="rscCdClfy">
									<option selected>전체</option>
									<option th:value="원자재" th:text="원자재"></option>
									<option th:value="부자재" th:text="부자재"></option>
								</select>
								<button type="button" class="btn  btn-primary mt-0"
									id="findRscBtn" th:text="검색"></button>

							</div>
						</div>

						<div class="card-body table-border-style">
							<div class="table-responsive">
								<table class="table table-hover" id="findRscTable">
									<thead>
										<tr>
											<th></th>
											<th th:text="자재코드"></th>
											<th th:text="자재명"></th>
											<th th:text="자재분류"></th>
											<th th:text="가용여부"></th>
										</tr>
									</thead>
									<tbody id="findRsctbody">
									
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>



	</th:block>
</body>
</html>
