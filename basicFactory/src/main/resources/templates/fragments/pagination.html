<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
  <th:block th:fragment="pagination-nav">
    <form name="pageForm">
      
    <nav aria-label="Page navigation">	
      <ul class="pagination" th:with="start = ${pageMaker.startPage}, end=${pageMaker.endPage}">

        <li class="page-item" th:if="${pageMaker.cri.pageNum} > 1">
          <a th:text="처음" th:attr="data-value=${start}"></a>
        </li>
        <li class="page-item" th:if="${pageMaker.cri.pageNum} > ${pageMaker.startPage}">
          <a th:text="이전" th:attr="data-value=${pageMaker.cri.pageNum-1}"></a>
        </li>

        <li class="page-number"  th:each="page: ${#numbers.sequence(start, end)}" th:unless="${page eq 0}">
          <a th:text="${page}" th:classappend="${page} == ${pageMaker.cri.pageNum} ? pagingactive" ></a>
        </li>
        <!--th:href="@{/common/mchnList(pageNum=${page})}"-->
        <li class="page-item" th:if="${pageMaker.cri.pageNum} < ${pageMaker.endPage}">
          <a th:text="다음" th:attr="data-value=${pageMaker.cri.pageNum+1}"></a>
        </li>
        
        <li class="page-item" th:if="${pageMaker.cri.pageNum} < ${pageMaker.endPage}">
          <a th:text="끝" th:attr="data-value=${end}"></a>
        </li>

      </ul>
    </nav>
    <input type='hidden' name="type" th:value="${pageMaker.cri.type}">
    <input type='hidden' name='keyword' th:value='${pageMaker.cri.keyword}' />
    <input type='hidden' name='keyword2' th:value='${pageMaker.cri.keyword2}' />
    <input type='hidden' name='keyword3' th:value='${pageMaker.cri.keyword3}' />
    <input type='hidden' name='keyword4' th:value='${pageMaker.cri.keyword4}' />
    <input type='hidden' name='keyword5' th:value='${pageMaker.cri.keyword5}' />
    <input type='hidden' name='pageNum' th:value='${pageMaker.cri.pageNum}'>
    <input type='hidden' name='amount' th:value='${pageMaker.cri.amount}'>
    </form>
  </th:block>


</body>
</html>
