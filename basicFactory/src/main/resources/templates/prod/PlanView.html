<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production PlanView</title>
    <link th:href="@{/css/cmn/code.css}" rel="stylesheet"/>
</head>
<body>
    <link th:href="@{/css/pagination2.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/pages/pagination2.js}"></script>
    <script type="text/javascript" th:src="@{/js/prod/PlanView.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal/prod/findvendor.js}"></script>
    <div class="pcoded-main-container">
        <h1>생산 계획 조회 </h1>
        <hr>
        <div class="col-xl-12">
                  <div class="card">
                      <div class="card-header">
                        <!--excel btn-->
                        <div class="rightBtn">
                            <button type="button" class="btn  btn-primary mt-0" id="exportBtn">Excel</button>
                        </div>
                          <form class="form-inline">
                              <div class="form-group mt-3">
                                  <label for="planSdate" th:text="'생산 계획 일자'"></label>
                                  <input type="date" id="planSdate" class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword}"> ~
                                  <input type="date" id="planEdate" class="form-control mx-sm-3" th:value="${pageMaker.cri.keyword2}">
                              </div>
                              <br>
                               <div class="form-group mt-3">
                                  <label for="vendor" th:text="거래처"></label>
                                  <input type="text" id="vendor" class="form-control mx-sm-3"
                                   data-toggle="modal" data-target=".bd-example-modal-lg" th:value="${pageMaker.cri.keyword3}">
                                  <label for="vendorName" th:text="거래처명"></label>
                                  <input type="text" id="vendorName" class="form-control mx-sm-3" readonly>
                              </div>
                                <button class="btn btn-primary" id="planViewBtn">조회</button>
                          </form>
                          <form name="searchForm" id="searchForm">
                            <input type='hidden' id ='type' name="type" th:value="${pageMaker.cri.type}">
                            <input type='hidden' name='keyword' th:value='${pageMaker.cri.keyword}' />
                            <input type='hidden' name='keyword2' th:value='${pageMaker.cri.keyword2}' />
                            <input type='hidden' name='keyword3' th:value='${pageMaker.cri.keyword3}' />
                            <input type='hidden' name='pageNum' value='1'>
                            <input type='hidden' name='amount' value='${pageMaker.cri.amount}'>
                          </form>
                      </div>
                      <div class="card-body table-border-style">
                          <th:block th:replace="~{prod/changePlanTable :: changePlanTable}"></th:block>
                      </div>
                  </div>
              </div>
    </div>
    <th:block th:replace="~{fragments/modal/findvendor :: findvendor}"></th:block>

</body>
</html>
