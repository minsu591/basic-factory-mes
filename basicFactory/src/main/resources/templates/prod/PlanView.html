<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production PlanView</title>
    <link th:href="@{/css/cmn/code.css}" rel="stylesheet"/>
</head>
<body>
    <div class="pcoded-main-container">
        <h1>생산 계획 조회 </h1>
        <hr>
        <div class="col-xl-12">
                  <div class="card">
                      <div class="card-header">
                          
                          <form class="form-inline">
                              <div class="form-group mt-3">
                                  <label for="planSdate" th:text="'생산 계획 일자'"></label>
                                  <input type="date" id="planSdate" class="form-control mx-sm-3"> ~
                                  <input type="date" id="planEdate" class="form-control mx-sm-3">
                              </div>
                              <br>
                               <div class="form-group mt-3">
                                  <label for="vendor" th:text="거래처"></label>
                                  <input type="text" id="vendor" class="form-control mx-sm-3"
                                   data-toggle="modal" data-target=".bd-example-modal-lg">
                                  <label for="vendorName" th:text="거래처명"></label>
                                  <input type="text" id="vendorName" class="form-control mx-sm-3" readonly>
                              </div>
                              
                              <button type="submit" class="btn  btn-primary">조회</button>
                          </form>
              
                      </div>
                      <div class="card-body table-border-style">
                          <div class="table-responsive">
                              <table class="table table-striped">
                                  <thead>
                                      <tr>
                                            <!-- 생산 계획 헤더-->
                                            <th th:text="'생산계획 코드'"></th>
                                            <th th:text="생산계획명"></th>
                                          <th th:text="'생산계획 일자'"></th>
                                          <!-- 직원 아이디 -->
                                          <th th:text="담당자명"></th>
                                          <!-- if 주문번호 존재시 -->
                                          <th th:text="주문코드"></th>
                                          <!-- 거래처 코드 -> 거래처 명 -->
                                          <th th:text="거래처명"></th>
                                          <!-- 주문내역 헤더 -> 주문내역 -->
                                          <th th:text="납기일자"></th>
                                          <!--생산계획 테이블-->
                                          <th th:text="제품코드"></th>
                                          <!-- 생산계획 테이블 -> 완제품 코드 -->
                                          <th th:text="제품명"></th>
                                          <!--if 주문번호 존재시-->
                                          <th th:text="주문량"></th>
                                          <!-- if 생산 지시에 해당하는 생산계획 코드가 있고 제품이 동일할 때-->
                                          <!-- **** 기계획량, 미계획량 삭제?? -> 이유 : 해당 제품을 계획할 당시의 계획에 대한 미계획량, 기계획량인지 아님 실시간으로 업데이트 해야되는지?-->
                                          <th th:text="기계획량"></th>
                                          <th th:text="계획량"></th>
                                          <th th:text="미계획량"></th>
                                          <!-- 생산계획-->
                                          <th th:text="'작업계획 시작일자'"></th>
                                          <th th:text="'작업계획 종료일자'"></th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr>
                                          <td>2022-07-30</td>
                                          <td>PLAN001</td>
                                          <td>짜파게티 100개</td>
                                          <td>이마트</td>
                                          <td>김민서</td>
                                          <td>FIN002</td>
                                          <td>짜파게티</td>
                                          <td>120g</td>
                                          <td>TEST20220805</td>
                                          <td>2022-08-05</td>
                                          <td>2022-08-01</td>
                                          <td>2022-08-03</td>
                                          <td>10,000</td>
                                          <td>1,000</td>
                                          <td>5,000</td>
                                          <td>4,000</td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
    </div>
</body>
</html>
