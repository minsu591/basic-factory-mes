<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
</head>  
<body>
<script type="text/javascript" th:src="@{/js/prod/Instruction.js}"></script>
<link th:href="@{/css/prod/Instruction.css}" rel="stylesheet" />

  <div class="pcoded-main-container">
  	<h1>생산 지시 조회 </h1>
  	<hr>
  	<div class="col-xl-12">
                <div class="card">
                    <div class="card-header">
                        
                        <form class="form-inline">
                            <div class="form-group mt-3">
                                <label for="instdate" th:text="지시일자"></label>
                                <input type="date" id="instsdate" class="form-control mx-sm-3"> ~
                                <input type="date" id="instedate" class="form-control mx-sm-3">
                            </div>
                            <br><br>
                             <div class="form-group mt-3">
                                <label for="vendor" th:text="거래처"></label>
                                <input type="text" id="vendor" class="form-control mx-sm-3"
                                 data-toggle="modal" data-target=".bd-example-modal-lg">
                                <label for="vendername" th:text="거래처명"></label>
                                <input type="text" id="vendorname" class="form-control mx-sm-3" readonly>
                            </div>
                            <div class="form-group mt-3">
                                <label for="productname" th:text="제품명"></label>
                                <input type="text" id="productname" class="form-control mx-sm-3">                       
                            </div>
                            <button type="submit" class="btn  btn-primary">조회</button>
                        </form>
            
                    </div>
                    <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th th:text="지시일자"></th>
                                        <th th:text="지시번호"></th>
                                        <th th:text="거래처명"></th>
                                        <th th:text="제품코드"></th>
                                        <th th:text="제품명"></th>
                                        <th th:text="주문코드"></th>
                                        <th th:text="납기일자"></th>
                                        <th th:text="주문량"></th>
                                        <th th:text="지시량"></th>
                                        <th th:text="작업구분"></th>
                                        <th th:text="공정작업일자"></th>
                                        <th th:text="비고"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2022-07-25</td>
                                        <td>JISI001</td>
                                        <td>emart</td>
                                        <td>FIN001</td>
                                        <td>짜파게티</td>
                                        <td>PRODUCT</td>
                                        <td>2022-07-02</td>
                                        
                                        <td>10,000</td>
                                        <td>3,000</td>
                                        <td>진행전</td>
                                        <td>2022-07-22</td>
                                        <td> </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
  </div>
  
  
  <!-- Modal -->
<div class="modal fade" id="findvendorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="findvendorModalLabel">거래처 코드 검색</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <th:block th:replace="~{/fragments/modal/findvendor :: findvendor}"></th:block>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" th:text="선택" th:onclick=""></button>
      </div>
    </div>
  </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="findproductModal" tabindex="-1" role="dialog" aria-labelledby="findproductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="findproductModalLabel">제품코드 검색</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <th:block th:replace="~{/fragments/modal/findproduct :: findproduct}"></th:block>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  
  
  
  
  
  </body>
</html>
