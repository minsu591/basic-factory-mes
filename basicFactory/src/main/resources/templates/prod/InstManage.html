<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript" th:src="@{/js/prod/InstManage.js}"></script>
	<link th:href="@{/css/prod/InstManage.css}" rel="stylesheet" />

	<div class="pcoded-main-container">
		<h1>생산 지시 관리</h1>
		<hr>

		<div class="col-xl-12">
			<div class="card">
				<div class="card-header">
					<form class="form-inline">
						<div class="form-group mt-3">
							<label for="instdate">지시작성일자</label> <input type="date"
								id="instdate" class="form-control mx-sm-3">
						</div>
						<br> <br>
						<div class="form-group mt-3">
							<label for="instdate">특기사항</label> <input type="text" id="vendor"
								class="form-control mx-sm-3" data-toggle="modal"
								data-target=".bd-example-modal-lg"> <label
								for="instdate">작업지시명</label> <input type="text" id="vendorname"
								class="form-control mx-sm-3">
						</div>
						<div class="form-group mt-3">
							<label for="empid">담당자</label>
							 <input type="text" id="empid"
								class="form-control mx-sm-3">
						</div>
						<button type="submit" class="btn  btn-primary m-t-15">조회</button>
					</form>

				</div>


			</div>
		</div>
		<hr>

		<div class="col-xl-12">
			<div class="card">
				<div class="card-header">
					<h3>생산계획 상세내역</h3>
					<button type="button" class="btn  btn-primary">미실시 생산계획 조회</button>
					<button type="button" class="btn  btn-primary">추가</button>
					<button type="button" class="btn  btn-primary">삭제</button>
				</div>
				        <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox"></th>
                                        <th>제품코드</th>
                                        <th>제품명</th>
                                        <th>규격</th>
                                        <th>작업량</th>
                                        <th>지시량</th>
                                        <th>기존 일생산량</th>
                                        <th>작업 라인</th>
                                        <th>공정작업일자</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="checkbox"></td>
                                        <td th:text="PRODUCT"></td>                                        
                                        <td th:text="짜파게티"></td>
                                        <td th:text="120g"></td>
                                        <td th:text="${#numbers.formatInteger(9000, 0, 'COMMA')}"></td>                                     
                                        <td th:text="${#numbers.formatInteger(1000, 0, 'COMMA')}"></td>
                                        <td th:text="0"></td>
                                        <td th:text="1라인"></td>
                                        <td th:text="2022-08-01"></td>                                    
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
			</div>
		</div>



    <!-- [ Main Content ] start -->
        <div class="row">
            <!-- [ basic-table ] start -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>공정 상태</h3>
                       
                    </div>
                    <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>순번</th>
                                        <th>공정명</th>
                                        <th>설비명</th>
                                        <th>상태</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- [ basic-table ] end -->
            <!-- [ inverse-table ] start -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>자재 재고 내역</h3>
                        
                    </div>
                    <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table class="table table-inverse">
                                <thead>
                                    <tr>
                                        <th>순번</th>
                                        <th>자재코드</th>
                                        <th>자재명</th>
                                        <th>재고수량</th>
                                        <th>단위</th>
                                        <th>소요 예상량</th>
                                        <th>비고</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>                
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>



	</div>
	</div>
	
	
	  <!-- Modal -->
<div class="modal fade" id="findempModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="findempModalLabel">담당자 검색</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <th:block th:replace="~{/fragments/modal/findemp :: findemp}"></th:block>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="취소"></button>
        <button type="button" class="btn btn-primary" th:text="선택" id="selectbtn"></button>
      </div>
    </div>
  </div>
</div>
  
	
	
	
	
	
</body>
</html>
